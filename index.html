<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Skecth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Skecth</h1>
    <section class="app-container flex">
    <section class="tools-container flex">
        <div class="description">
            <h3>How to use:</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos consectetur quis velit ipsa et quibusdam, nesciunt sunt doloremque repellat est culpa accusamus, sed quos, numquam voluptate ipsam itaque cumque. Magni?</p>
        </div>
        <form action="" class="grid-creator">
                <input type="range">
                <input type="submit">
        </form>
        <h3>colors</h3>
        <div class="color-palette flex">
            <div class="palette-container flex">
                <div class="palette-btn red grid-block" style="background-color: red;"></div>
                <div class="palette-btn blue grid-block" style="background-color: blue;"></div>
                <div class="palette-btn yellow grid-block" style="background-color: yellow;"></div>
                <div class="palette-btn purple grid-block" style="background-color: purple;"></div>
                <div class="palette-btn green grid-block" style="background-color: green"></div>
                <div class="palette-btn orange grid-block" style="background-color: orange;"></div>
                <div class="palette-btn brown grid-block" style="background-color: brown;"></div>
                <div class="palette-btn black grid-block" style="background-color: black;"></div>
                <div class="palette-btn cyan grid-block" style="background-color: cyan;"></div>
                <div class="palette-btn white grid-block" style="background-color: white;"></div>
                <div class="palette-btn gradient grid-block"></div>
                <div class="palette-btn rainbow grid-block"></div>
            </div>
        <div class="current-color-container">    
            <label for="current-color">Current Color: </label>
            <div class="current-color" style="background-color: red;"></div>
        </div>
    </div>
    </section>
    <section class="grid flex"></section>
</section>
</body>
<footer>
    <script src="./app.js"></script>
    <p>made with care Zak Kloor</p>
</footer>
</html>
